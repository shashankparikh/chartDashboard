	<div id="wrapper" class="active">

		<div id="sidebar-wrapper">
			<ul id="sidebar-menu" class="sidebar-nav">
				
				<li class="sidebar-brand">
					<a id="menu-toggle" href="#">Menu
						<span id="main_icon" class="glyphicon glyphicon-align-justify"></span>
					</a>
				</li>
			</ul>
			<ul class="sidebar-nav" id="sidebar">
					<li ng-repeat="user in details | limitTo:1" class="sidebar-intro">
							<img ng-src="{{user.img}}" class="user-image-sidebar">
							<div class="user-name-sidebar">{{user.user}}</div>
						</li>
					<li class="active">
							<a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">
								<i class="glyphicon glyphicon-home" style="margin-right: 22px;"></i>
								Home
							</a>
						</li>
						<li>
								<a href="#">
									<i class="glyphicon glyphicon-briefcase" style="margin-right: 22px;"></i>
									About
								</a>
								<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">
									<i class="glyphicon glyphicon-duplicate" style="margin-right: 22px;"></i>
									Pages
								</a>
								<ul class="collapse list-unstyled" id="pageSubmenu">
									<li><a href="#">Page 1</a></li>
									<li><a href="#">Page 2</a></li>
									<li><a href="#">Page 3</a></li>
								</ul>
							</li>
				<li>
					<a href="#">
							<span class="glyphicon glyphicon-calendar" style="margin-right: 22px;"></span>
						Calender
					</a>
				</li>
				<li>
						<a href="#">
								<span class="glyphicon glyphicon-picture" style="margin-right: 22px;"></span>
							Pictures
						</a>
					</li>
			
				<li>
					<a href="#">
						<i class="glyphicon glyphicon-link" style="margin-right: 22px;"></i>
						Portfolio
					</a>
				</li>
				
				<li>
						<a href="#">
								<i class="glyphicon glyphicon-log-out" style="margin-right: 22px;"></i>
							Logout
						</a>
					</li>
			</ul>
		</div>


		<div id="page-content-wrapper">
			<div class="page-content">
				<div class="row">
					<div class="col-md-12" style="background: #f2f2f2;">
						<nav class="navbar navbar-light bg-white" style="background: white;">
							<i class="glyphicon glyphicon-search search-icon"></i>
								<input class="form-control mr-sm-2" type="text" placeholder="Search" style="width:70%; display:inline;margin-right:25px;">
								<i class="glyphicon glyphicon-lock" style="margin-right:25px;"></i>
								<i class="glyphicon glyphicon-bell"></i>
								
							<!-- <h1 class="navbar-brand mb-0">Navbar</h1> -->
						</nav>
						<div class="row" style="width:100%; height:50%;background:white;">
							<div class ="row">
									<select class="selectpicker" data-placeholder="Months" ng-options="m.month as m.month for m in Months" ng-model="monthName" ng-change="selectValue(monthName);" ng-selected="February" style="border-radius:8px;">
											<!-- <option ng-repeat="m in Months" >{{m.month}}</option> -->
										  </select>
										  <button  type="button"  class="btn btn-info" href="#" style="margin-left:80px; border-radius:20px;">Current</button>
										  <button  type="button"  class="btn btn-danger" href="#" style="margin-left:80px; border-radius:20px;">Last</button>
										  <i class="glyphicon glyphicon-minus" id="chartContent" style="float:right;margin-right:40px;"></i>
									</div>
									<div class="row" id="chartStrucutre">	  
								<!-- <canvas id="lineChart" style="width:100px; height:100px; display:block;"></canvas> -->
								<div zingchart id="chart-1" zc-json="aLine" zc-width="100%" zc-height="268px"></div>
								</div>
							
						</div>
						<div class="row" style="margin-top:25px;">
							<div class="col-md-4">
								<div class="list-group">
									<div class="row">
										<div type="button" class="list-group-item">
												<span>Involved Team</span>
												<i class="glyphicon glyphicon-minus" id="userName" style="float:right;margin-right:40px;"></i>
										</div>
												
												</div>
												<div class="row" id="userContent">
									<button type="button" class="list-group-item" ng-repeat="user in details">

											<img ng-src="{{user.img}}" class="user-image">
											<span>
											<div class="user-name">{{user.user}}</div>
										
											<div class="user-role">{{user.role}}</div>
											</span>

									</button>
									</div>
								</div>
							</div>
							<div class="col-md-8" style="background:white">
								<div class="row">
								<form>
			<select class="selectpicker"  ng-options="s.month as s.month for s in Months" ng-model="monthNameBar" ng-change="selectValueBar(monthNameBar);" ng-selected="April" style="border-radius:8px;" ></select>
									
			<select class="selectpicker" ng-options="call.calling as call.calling for call in calls" ng-model="monthCalls" ng-change="selectValueCall(monthCalls);" ng-selected="$index | limitTo:1" style="border-radius:8px;"></select>
			
			<button  type="button"  class="btn btn-success" ng-click="displayBar();" style="border-radius:20px;">Click for Bar-Chart</button>
			{{total}}
			<i class="glyphicon glyphicon-minus" id="chartContentBar" style="float:right;margin-right:40px;"></i>
			</form>
		
			</div>
			<div class="row" id="chartBar">
									<div zingchart id="chart-2" zc-json="aBar" zc-width="100%"></div>
									</div>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>







	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- <script src="node_modules/angular/angular.js"></script> -->
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.js"></script>
	<script src="node_modules/angular-aria/angular-aria.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	<!-- <script src="scripts/app.js"></script> -->
	<script src="components/pageController.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script> -->
	<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="node_modules/angular-ui-carousel/dist/ui-carousel.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script> -->
	<script src="js/sc-select2-directive.js"></script>
	<script src="js/select2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
	<script type="text/javascript" src="node_modules/zingchart-angularjs/src/zingchart-angularjs.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
	

	<script>
		$(document).ready(function () {

			$('#menu-toggle').click(function (e) {
				e.preventDefault();
				$('#wrapper').toggleClass('active');
			});

		});

// jquery for slide toggle of line chart
		$("#chartContent").click(function(){
        $("#chartStrucutre").slideToggle();
    });
// jquery for slide toggle of bar chart
$("#chartContentBar").click(function(){
        $("#chartBar").slideToggle();
	});
	// jquery for slide toggle of users
$("#userName").click(function(){
        $("#userContent").slideToggle();
    });

	</script>


</body>

</html>
